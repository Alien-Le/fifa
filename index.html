<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         svg .x.label {font-size: 12px;}
         svg .y.label {font-size: 12px;}

         path.line {
            fill: none;
            stroke: #000;
         }
      </style>
   </head>

   <body>
      <div id="option">
         <input name="updateButton" type="button" value="Update" onclick="updateData()" />
      </div>
      <div id="chart"></div>
      <script>


var startAge = 15;
var ageStep = 2;

var margin = {top: 10, right: 10, bottom: 20, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var xScale = d3.scaleLinear().range([0, width]);

var yScale = d3.scaleLinear().range([height, 0]);

var line = d3.line()
	.x(function(d, i) { return xScale(d.Wage); })
	.y(function(d) { return yScale(d.Overall); })
	.curve(d3.curveBasis); // apply smoothing to the line

var svg = d3.select("#chart")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height",  height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("data.csv", function(error, data) {
	if (error) {
		throw error;
	} else {
		//data.forEach(function(d) {
		//	var img = new Image();
		//	img.src = d.Photo;
		//});
		data = data.filter(function(d){ return (+d.Age >= startAge) && (+d.Age <= (startAge + ageStep)); })
        // console.log(data);

		data.forEach(function(d) {
			d.Overall = +d.Overall;
			d.Wage = +d.Wage.replace('€', '').replace('K', '');
		});

		data = data.sort(function(x, y){
   			return d3.ascending(x.Wage, y.Wage);
		})

		xScale.domain([0, d3.max(data, function(d) { return d.Wage; })]);

		yScale.domain([0, d3.max(data, function(d) { return d.Overall; })]);

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(d3.axisBottom(xScale));

		svg.append("g")
			.attr("class", "y axis")
			.call(d3.axisLeft(yScale));

		svg.append("path")
			.datum(data)
			.attr("class", "line") // assign a class for styling
			.attr("d", line);      // calls the line generator

		svg.append("text")
    		.attr("class", "x label")
			.attr("text-anchor", "end")
			.attr("x", width)
			.attr("y", height - 6)
			.text("Wage");

		svg.append("text")
		    .attr("class", "y label")
		    .attr("text-anchor", "end")
		    .attr("y", -10)
		    .attr("x", 60)
		    .attr("dy", ".75em")
		    .text("Overall Rate");

                 svg.selectAll(".images")
			.data(data.slice(0, 20))
			.enter().append("image")
				.attr("class", "image")
				.attr("xlink:href", function(d){ return d.Photo })
				.attr("x", function(d, i) { return xScale(d.Wage) })
				.attr("y", function(d) { return yScale(d.Overall) })
				.attr("width", 20)
				.attr("height", 20);

	}
});


function updateData() {

d3.csv("data.csv", function(error, data) {
	if (error) {
		throw error;
	} else {
		startAge += 4
		data = data.filter(function(d){ return (+d.Age >= startAge) && (+d.Age <= (startAge + ageStep)); })

		data.forEach(function(d) {
        	d.Overall = +d.Overall;
			d.Wage = +d.Wage.replace('€', '').replace('K', '');
		});

		data = data.sort(function(x, y){
   			return d3.ascending(x.Wage, y.Wage);
		});

		xScale.domain([0, d3.max(data, function(d) { return d.Wage; })]);

		yScale.domain([0, d3.max(data, function(d) { return d.Overall; })]);

		//svg.select(".line").transition().duration(1500).ease(d3.easeLinear).style("opacity", 0).on("end", function(){
		//	svg.select(".line")
		//		.attr("d", line(data))
		//		.transition().duration(1500).ease(d3.easeLinear).style("opacity", 1);
		//})

		svg.selectAll(".image").transition().duration(1500).ease(d3.easeLinear).style("opacity", 0).on("end", function(){
			svg.selectAll(".image").remove();
                	svg.selectAll(".images")
				.data(data.slice(0, 20))
				.enter().append("image")
					.attr("class", "image")
					.attr("xlink:href", function(d){ return d.Photo })
					.attr("x", function(d, i) { return xScale(d.Wage) })
					.attr("y", function(d) { return yScale(d.Overall) })
					.attr("width", 20)
					.attr("height", 20)
					.style("opacity", 0);

			svg.selectAll(".image").transition().duration(1500).ease(d3.easeLinear).style("opacity", 1);

		});
	}
});

}

      </script>
   </body>
</html>
