<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <style>
            html {
                font-family: Arial,sans-serif;
            }
            #stop {
                display: none;
            }
            #age {
                font-size: 14px;
            }
            svg .x.label, svg .y.label {
                font-size: 12px;
                fill: #222;
            }
            svg g.axis line, svg g.axis path {
                stroke: #aaa;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <div id="option">
            <input name="updateButton" type="button" value="Loading..." id="play" onclick="play()" disabled="disabled" />
            <input name="updateButton" type="button" value="Stop" id="stop" onclick="stop()" />
            <span id="age">Age: </span>
        </div>

        <script>
            function chainLoad(startPos, stopPos) {
                if(startPos <= stopPos) {
                    setTimeout(function() {
                        this[startPos] = new Image();
                        this[startPos].src = "sprite-" + startPos + ".png";
                        this[startPos].onload = function() { 
                            chainImgs = chainLoad.call(this, ++startPos, stopPos); 
                        }.bind(this);
                        this[startPos].onerror = function() { 
                            chainImgs = chainLoad.call(this, ++startPos, stopPos); 
                        }.bind(this);
                    }.bind(this), 3000);
                }               
            }

            function multipleLoad (startPos, stopPos, func) {
                var counter = 0;

                var onCallback = function(){
                    counter++;
                    if(startPos + counter - 1 < stopPos){
                        return;
                    }
                    func.call(this);
                }.bind(this);

                for(var pos = startPos; pos <= stopPos; pos++) {
                    this[pos] = new Image();
                    this[pos].onload = onCallback;
                    this[pos].onerror = onCallback;
                    this[pos].src = "sprite-" + pos + ".png";
                }
            }
           
            var startConst = 15;
            var stopConst = 29;  // max age: 45          
            var startAge = startConst;
            var stopAge = stopConst;
            var ageStep = 5;
            var sideOfSquare = 36;
            var keepCycle = 1;


            var imgs = {}
            
            multipleLoad.call(imgs, startConst, startConst + ageStep, function() {
		document.getElementById("play").disabled = false;
                document.getElementById("play").value = "Play";
                chainLoad.call(this, startConst + ageStep + 1, stopConst + ageStep); 
            });

            var margin = {top: 20, right: 40, bottom: 20, left: 40},
                width = 1000 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var xScale = d3.scaleLinear().range([0, width]);

            var yScale = d3.scaleLinear().range([height, 0]);

            xScale.domain([0, 600]);
            yScale.domain([40, 100]);  // todo: make it dynamic from server request
                               
            var svg = d3.select("#chart")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height",  height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale))

            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height - 6)
                .text("Wage");

            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale));

            svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "end")
                .attr("y", -12)
                .attr("x", 60)
                .attr("dy", ".75em")
                .text("Overall Rate");

            var g = svg.append("svg:g")
                .attr("class", "players");    

            /*d3.csv("data.csv", function(error, data) {
                if (error) {
                    throw error;
                } else {
                    sum = {};
                    data.forEach(function(d) {
                        sum[d.Age] = ++sum[d.Age] || 1;
                    });
                    console.log(sum);
                }
            });*/

            function loop() {                                    
                // console.log('age ' + startAge);
                d3.csv("data.csv", function(error, data) {
                    if (error) {
                        throw error;
                    } else {
                        data = data.filter(function(d){
                            if (startAge > startConst) {
                                return (+d.Age == (startAge + ageStep));
                            } else {
                                return (+d.Age >= startAge) && (+d.Age <= (startAge + ageStep));
                            }
                        })
                        // console.log(data.length);

                        data = data.sort(function(x, y){
                            return d3.ascending(+x.Age, +y.Age) || d3.ascending(+x[''], +y['']);
                        });
                        var prevAge = 0;
                        var nextPos = 0;
                        data.forEach(function(d) {
                            if (prevAge == d.Age) {
                                nextPos++;                                                                                              
                            } else {
                                nextPos = 0;
                                prevAge = d.Age;
                            }
                            d.Pos = nextPos;
                            d.Overall = +d.Overall;
                            d.Wage = +d.Wage.replace("â‚¬", "").replace("K", "");
                        });
                        
                        data = data.sort(function(x, y){
                            return d3.ascending(x.Wage, y.Wage);
                        });
                        var g = svg.select(".players");                

                        g.transition().duration(1000).ease(d3.easeLinear).style("opacity", 0).on("end", function(){
                            if (startAge == startConst) {
                                for (var i = 0; i <= ageStep; i++) { 
                                    g.selectAll(".view-box-" + (stopAge + i)).remove();
                                    g.selectAll(".use-" + (stopAge + i)).remove();
                                }
                            } else {
                                g.selectAll(".view-box-" + (startAge - 1)).remove();
                                g.selectAll(".use-" + (startAge - 1)).remove();
                            }
                            
                            g.selectAll(".view-box")
                                .data(data)
                                .enter()
                                .append("symbol")
                                .attr("id", function(d){ return "player-" + d[""]; })
                                .attr("viewBox", function(d){
                                    return (d.Pos % 100 * sideOfSquare) + " " + (Math.floor(d.Pos / 100) * sideOfSquare + 1) + " " + sideOfSquare + " " + sideOfSquare;
                                })
                                .attr("class", function(d) { return "view-box" + "-" + d.Age})
                                .append("image")
                                .attr("xlink:href", function(d) { return imgs[+d.Age].src; })
                                .attr("width", function(d) { if(imgs[+d.Age] != undefined) { return imgs[+d.Age].width + "px"; } else { return "0px"; } })
                                .attr("height", function(d) { if(imgs[+d.Age] != undefined) {return imgs[+d.Age].height + "px"; } else { return "0px"; } })
                                .attr("x", 0)
                                .attr("y", 0);

                            g.selectAll(".use")
                                .data(data)
                                .enter()
                                .append("use")
                                .attr("class", function(d){ return "use" + "-" + d.Age})
                                .attr("xlink:href", function(d){ return "#player-" + d[""]; })
                                .attr("width", sideOfSquare)
                                .attr("height", sideOfSquare)
                                .attr("x", function(d, i) { return xScale(d.Wage); })
                                .attr("y", function(d) { return yScale(d.Overall); });

                            document.getElementById("age").textContent = "Age: " + startAge + "-" + (startAge + ageStep);
                            g.transition().duration(2000).ease(d3.easeLinear).style("opacity", 1).on("end", function(){

                                setTimeout(function() {
                                    if (startAge == stopConst) {
                                        startAge = startConst;
                                    } else {
                                        startAge += 1;
                                    }
                                    if (keepCycle) { loop(); }
                                }, 3000);
                            });
                            
                        });
                    }
                });
            }
            function stop() {
            	document.getElementById("stop").style.display = 'none';
            	document.getElementById("play").style.display = 'inline';
                keepCycle = 0;
            }
            function play() {
                document.getElementById("stop").style.display = 'inline';
	        document.getElementById("play").style.display = 'none';
                keepCycle = 1;
                loop();
            }
      </script>
   </body>
</html>
